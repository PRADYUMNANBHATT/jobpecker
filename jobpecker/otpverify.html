<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" ref="stylesheet" />
  </head>
  <body style="background-color: #104f6b">
    <div class="row" style="background-color: white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="icon.png" height="72" class="img-responsive" />
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
        </div>
      </div>
      <!--logoend-->

      <!--emailpassword-->
      <div class="row" style="background-color: #104f6b">
        <div class="col"></div>
        <div
          class="col shadow emailpass"
          style="background-color: white; border-radius: 8px; margin-top: 100px"
        >
          <form class="px-4 py-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label"
                >Enter OTP</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleDropdownFormEmail1"
                placeholder="One time password"
              />
            </div>

            <button
              type="submit"
              onclick="window.location.href='prologinpage.html'"
              class="btn btn-primary"
              style="width: 100%"
            >
              continue
            </button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="signup.html"
            >New around here? Sign up</a
          >
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
