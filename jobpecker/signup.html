<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" ref="stylesheet" />
  </head>
  <body style="background-color: #104f6b">
    <div class="row" style="background-color: white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="icon.png" height="72" class="img-responsive" />
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
        </div>
      </div>
    </div>
      <!--logoend-->
      <div class="row">
        <div class="col" style="background-color: #104f6b"></div>
        <div
          class="col shadow emailpass"
          style="
            background-color: white;
            border-radius: 8px;
            margin-top: 10px;
          "
        >
          <form class="Sign-up p-1">
            <div class="input-group mb-3">
              <label class="input-group-text bg-info" for="inputGroupSelect01">Register AS</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>select</option>
                <option value="1">Freelancer</option>
                <option value="2">Agency</option>
                <option value="3">Employer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail2" class="form-label"
                >Name</label
              >

              <input
                type="email"
                class="form-control"
                id="exampleDropdownFormEmail2"
                placeholder="name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail2" class="form-label"
                >Email address</label
              >

              <input
                type="email"
                class="form-control"
                id="exampleDropdownFormEmail2"
                placeholder="email@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail2" class="form-label"
                >Phone no</label
              >

              <input
                type="phone"
                inputmode="number"
                class="form-control"
                id="exampleDropdownFormEmail2"
                placeholder="+919496282035"
              />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword2"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword2"
                placeholder="Confirm Password"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="dropdownCheck2"
                />
                <label class="form-check-label" for="dropdownCheck2">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" onclick="window.location.href='otpverify.html'" class="btn btn-primary" style="width: 100%">
              Sign in
            </button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="login.html"
            >Already have an account? Sign in</a
          >
        </div>

        <div class="col" style="background-color: #104f6b"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
